<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas bear</title>
</head>
<body>
    <canvas id="bearCanvas" width="400" height="430"></canvas>

    <script>
        // Get the canvas element and its 2d context
        const canvas = document.getElementById('bearCanvas');
        const ctx = canvas.getContext('2d');

        // bear body
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(200, 300, 100, 0, Math.PI * 2);
        ctx.fill();

        // bear head
        ctx.fillStyle = 'brown';
        ctx.beginPath();
        ctx.arc(200, 200, 60, 0, Math.PI * 2);
        ctx.fill();

        // bear eyes
        ctx.fillStyle = 'white';
        ctx.beginPath();
        ctx.arc(175, 180, 10, 0, Math.PI * 2);
        ctx.arc(225, 180, 10, 0, Math.PI * 2);
        ctx.fill();

        // bear nose
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(200, 195, 5, 0, Math.PI * 2);
        ctx.fill();

        // bear mouth
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(200, 210, 25, 0, Math.PI);
        ctx.stroke();

        // bear ears
        ctx.fillStyle = 'brown';
        ctx.beginPath();
        ctx.arc(140, 150, 30, 0, Math.PI * 2);
        ctx.arc(260, 150, 30, 0, Math.PI * 2);
        ctx.arc(260, 150, 10, 0, Math.PI * 2);
        ctx.fill();

        //bear legs
        ctx.fillStyle = 'brown';
        ctx.beginPath();
        ctx.arc(150, 390, 15, 0, Math.PI * 2);
        ctx.arc(250, 390, 15, 0, Math.PI * 2);
        ctx.fill();
        //bear hands
        ctx.fillStyle = 'brown';
        ctx.beginPath();
        ctx.arc(100, 290, 20, 0, Math.PI * 2);
        ctx.arc(300, 290, 20, 0, Math.PI * 2);
        ctx.fill();
    </script>
</body>
</html>
